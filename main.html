<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<table>
			<tr>
				<td><label for="name">Name:</label></td>
				<td><input type="text" id="name" name="name" minlength="3" maxlength="50" required></td>
			</tr>
			<tr>
				<td><label for="portfolio">Portfolio:</label></td>
				<td><input id="portfolio" name="name" type="url" required></td>
			</tr>
			<tr>
				<td><label for="favColor">Favorite Color:</label></td>
				<td><input type="color" id="favColor" name="favColor"></td>
			</tr>
			<tr>
				<td><label for="likeness">Likeness:</label></td>
				<td><input type="range" id="likeness" name="linkeness" min="1" max="100"></td>
			</tr>
		</table>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
